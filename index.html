<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apex.io | Arena</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="splash-screen" class="overlay">
        <h1 class="logo">A<span>PEX.IO</span></h1>
        <button class="main-btn" onclick="ui.showHub()">ENTER ARENA</button>
    </div>

    <div id="main-hub" class="overlay hidden">
        <div class="hub-container">
            <nav class="sidebar">
                <button class="nav-item active" onclick="ui.tab('modes', this)">PLAY</button>
                <button class="nav-item" onclick="ui.tab('shop', this)">SKINS</button>
                <button class="nav-item" onclick="ui.tab('rewards', this)">REWARDS</button>
            </nav>

            <main class="viewport">
                <section id="modes" class="tab-view">
                    <div class="mode-grid">
                        <div class="card active" onclick="ui.setMode('classic', this)">CLASSIC</div>
                        <div class="card" onclick="ui.setMode('rush', this)">RUSH (2m)</div>
                    </div>
                    <div class="diff-grid">
                        <button class="diff-btn active" onclick="ui.setDiff('easy', this)">EASY</button>
                        <button class="diff-btn" onclick="ui.setDiff('hard', this)">HARD</button>
                    </div>
                    <button class="start-btn" onclick="ui.start()">START MATCH</button>
                </section>

                <section id="shop" class="tab-view hidden">
                    <h3>SELECT COLOR</h3>
                    <div class="skin-grid">
                        <div class="skin" style="background:#00fff2" onclick="ui.setSkin('#00fff2')"></div>
                        <div class="skin" style="background:#ff00ff" onclick="ui.setSkin('#ff00ff')"></div>
                        <div class="skin" style="background:#bcff00" onclick="ui.setSkin('#bcff00')"></div>
                    </div>
                </section>

                <section id="rewards" class="tab-view hidden">
                    <p>Daily bonus: +100 Coins!</p>
                </section>
            </main>
        </div>
    </div>

    <div id="end-screen" class="overlay hidden">
        <h2 id="status-text">GAME OVER</h2>
        <p>MASS: <span id="final-mass">0</span></p>
        <button class="start-btn" onclick="location.reload()">BACK TO HUB</button>
    </div>

    <canvas id="gameCanvas"></canvas>
    <script src="game.js"></script>
</body>
</html>
