<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apex.io | Arena</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="splash-screen" class="overlay">
        <h1 class="logo">A<span>PEX.IO</span></h1>
        <button class="main-entry-btn" onclick="showHub()">ENTER ARENA</button>
    </div>

    <div id="main-hub" class="overlay hidden">
        <div class="hub-container">
            <nav class="sidebar">
                <button class="nav-item active" onclick="showTab('modes-section', this)">PLAY</button>
                <button class="nav-item" onclick="showTab('shop-section', this)">SKINS</button>
                <button class="nav-item" onclick="showTab('daily-section', this)">REWARDS</button>
            </nav>

            <main class="viewport">
                <section id="modes-section" class="tab-view">
                    <div class="mode-cards">
                        <div class="card active" onclick="setMode('classic', this)">CLASSIC</div>
                        <div class="card" onclick="setMode('rush', this)">RUSH</div>
                    </div>
                    <div class="diff-selector">
                        <button class="diff-btn active" onclick="setDiff('easy', this)">EASY</button>
                        <button class="diff-btn" onclick="setDiff('medium', this)">MEDIUM</button>
                        <button class="diff-btn" onclick="setDiff('hardcore', this)">ULTRA</button>
                    </div>
                    <button class="action-btn" onclick="startGame()">START MATCH</button>
                </section>

                <section id="shop-section" class="tab-view hidden">
                    <div class="skin-grid">
                        <div class="skin cyan" onclick="setSkin('#00fff2', this)"></div>
                        <div class="skin magenta" onclick="setSkin('#ff00ff', this)"></div>
                        <div class="skin lime" onclick="setSkin('#bcff00', this)"></div>
                    </div>
                </section>

                <section id="daily-section" class="tab-view hidden">
                    <p>Rewards working!</p>
                </section>
            </main>
        </div>
    </div>

    <div id="end-screen" class="overlay hidden">
        <h2>GAME OVER</h2>
        <p>MASS: <span id="final-mass">0</span></p>
        <button class="action-btn" onclick="location.reload()">BACK TO HUB</button>
    </div>

    <canvas id="gameCanvas"></canvas>
    <script src="game.js"></script>
</body>
</html>
